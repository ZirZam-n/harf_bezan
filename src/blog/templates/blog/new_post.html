{% extends './page_skeleton.html' %}

{% block page_content %}

<div class="col-sm-1"></div>
<div class="col-sm-10">
    <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-3">
            <input name="author" id="author" type="text" placeholder="نویسنده">
        </div>
        <div class="col-sm-3">
            <input name="title" id="title" type="text" placeholder="عنوان">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div id="preview"></div>
        </div>
        <div class="col-sm-6">
            <textarea id="editor" class="md-editor" placeholder="متن"></textarea>
            <input class="btn btn-success" value="ارسال" id="submit"/>
        </div>
    </div>
</div>
<div class="col-sm-1"></div>

{% endblock %}
