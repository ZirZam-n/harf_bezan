{% extends './page_skeleton.html' %}

{% block page_content %}

<div class="col-sm-1"></div>
<div class="col-sm-10">
    {% if errors %}
    {{ errors }}
    {% endif %}
    <form method="post" action="{% url 'new_post' %}" id="post_form">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-3">
                <input name="author" id="author" type="text" placeholder="نویسنده">
            </div>
            <div class="col-sm-3">
                <input name="title" id="title" type="text" placeholder="عنوان">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div id="preview"></div>
            </div>
            <div class="col-sm-6">
                <textarea name="text" id="editor" class="md-editor" placeholder="متن" form="post_form"></textarea>
                <input type="submit" class="btn btn-success" value="ارسال" id="submit"/>
            </div>
        </div>
    </form>
</div>
<div class="col-sm-1"></div>

{% endblock %}
